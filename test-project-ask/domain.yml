intents:
  - make_update
  - setup_printer
  - shutdown_computer
  - software_recommendation
  - none


actions:
- utter_greet
- utter_update
- utter_printer
- utter_shutdown
- utter_software
- utter_bye

responses:
  utter_greet:
  - text: "Hi! I'm here to help"

  utter_update:
  - text: "DEBUG! Detected Make_update intent"

  utter_printer:
  - text: "DEBUG! Detected Setup_Printer"

  utter_shutdown:
  - text: "DEBUG! Detected Shutdown_Computer intent"

  utter_software:
  - text: "DEBUG! Detected Software_Recommendation intent"

  utter_bye:
  - text: "DEBUG! Detected None"

  utter_did_that_help:
  - text: "Did that help you"

  utter_affirm:
  - text: "Nice!"

  utter_deny:
  - text: "Phu-huck!"
  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
